<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <title>The word magic trybe warts project</title>
</head>

<body>
    <header class="header">
        <div>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="initial-logo">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form method="get" action="" class="trybewarts-login">
            <input type="email" name="email" id="inputEmail" placeholder="Email">
            <input type="password" name="password" id="inputPass" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">
            <section id="evaluation-form-inputs">
                <div class="first-block">
                    <input type="text" name="" id="input-name" placeholder="Nome">
                    <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div class="second-block">
                    <input type="email" name="" id="input-email" placeholder="Email">
                    <label class="label-house">Casa:
                        <select name="house" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </label>
                </div>
            </section>

            <hr size="5" color="black">

            <section class="form-block">
                <section class="family">
                    <p id="label-family">Qual sua família?</p>
                    <div class="family-inputs">
                        <label>
                            <input type="radio" name="family" value="Frontend" id="frontend"> Família Frontend
                        </label>

                        <label for="backend">
                            <input type="radio" name="family" value="Backend" id="backend">
                        Família Backend</label>

                        <label for="fullStack">
                            <input type="radio" name="family" value="FullStack" id="fullStack">
                        Família FullStack</label>
                    </div>
                </section>

                <section class="wantLearn">
                    <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                    <div class="input-learn">
                        <div class="three-options">
                            <label>
                                <input type="checkbox" name="hofs" value="HoFs">
                                HoFs
                            </label>
                            <label>
                                <input type="checkbox" name="jest" value="Jest">
                                Jest
                            </label>
                            <label>
                                <input type="checkbox" name="promises" value="Promises">
                                Promises
                            </label>
                        </div>

                        <div class="three-options">
                            <label>
                                <input type="checkbox" name="react" value="React">
                                React
                            </label>
                            <label>
                                <input type="checkbox" name="SQL" value="SQL">
                                SQL
                            </label>
                            <label>
                                <input type="checkbox" name="python" value="Python">
                                Python
                            </label>
                        </div>                        
                    </div>
                    
                </section>
            </section>

            <hr size="5" color="black">

            <section class="section-rate">
                <p id="label-rate">Como você avalia a Trybewarts?</p>
                <label>
                    <input type="radio" name="rate" value="1">1
                </label>
                <label>
                    <input type="radio" name="rate" value="2">2
                </label>
                <label>
                    <input type="radio" name="rate" value="3">3
                </label>
                <label>
                    <input type="radio" name="rate" value="4">4
                </label>
                <label>
                    <input type="radio" name="rate" value="5">5
                </label>
                <label>
                    <input type="radio" name="rate" value="6">6
                </label>
                <label>
                    <input type="radio" name="rate" value="7">7
                </label>
                <label>
                    <input type="radio" name="rate" value="8">8
                </label>
                <label>
                    <input type="radio" name="rate" value="9">9
                </label>
                <label>
                    <input type="radio" name="rate" value="10">10
                </label>
            </section>
            
            <div class="text">
                <label class="textarea" for="textaria">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="20" rows="7" maxlength="500"></textarea>
                <span id="counter">500</span>
                <section>
                    <label id="label-infos">
                        <input type="checkbox" id="agreement">
                        Você concorda com o uso das informações acima?
                    </label>
                </section>
            </div>

            <section id="btn-submit">
                <button type="submit" disabled id="submit-btn">Enviar</button>
            </section>
            <footer>
                <p><strong>Direitos reservados à Trybewarts©</strong></p>
            </footer>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="forms-logo">


        <script type="text/javascript" src="script.js"></script>
</body>

</html>
