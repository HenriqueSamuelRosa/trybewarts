<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The word magic trybe warts project</title>
</head>

<body>
    <header class="header">
        <div>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="initial-logo">
        </div>
        <form action="get" class="trybewarts-login">
            <input type="email" name="email" id="inputEmail" placeholder="E-mail">
            <input type="password" name="password" id="inputPass" placeholder="Senha">
            <button>Entrar</button>
        </form>
    </header>
</body>

</html>
