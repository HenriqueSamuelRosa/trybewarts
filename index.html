<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <title>The word magic trybe warts project</title>
</head>

<body>
    <header class="header">
        <div>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="initial-logo">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form method="get" action="" class="trybewarts-login">
            <input type="email" name="email" id="inputEmail" placeholder="Email">
            <input type="password" name="password" id="inputPass" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">
            <section id="evaluation-form-inputs">
                <div class="first-block">
                    <input type="text" name="" id="input-name" placeholder="Nome">
                    <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div class="second-block">
                    <input type="email" name="" id="input-email" placeholder="Email">
                    <label for="house">Casa:</label>
                    <select name="house" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
            </section>

            <hr> 

            <section class="form-block">
                <section id="family">
                    <p id="label-family">Qual sua família?</p>
                    <div class="family-inputs">
                        <input type="radio" name="family" value="Frontend" id="frontend">
                        <label for="frontend">Família Frontend</label>
                    </div>

                    <div class="family-inputs">
                        <input type="radio" name="family" value="Backend" id="backend">
                        <label for="backend">Família Backend</label>
                    </div>

                    <div class="family-inputs">
                        <input type="radio" name="family" value="FullStack" id="fullStack">
                        <label for="fullStack">Família FullStack</label>
                    </div>
                </section>

                <section class="wantLearn">
                    <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>

                    <div class="learn-content">
                        <div class="wantLearn-block">
                            <div>
                                <input class="ckeck-inputs" type="checkbox" name="HoFs" value="HoFs" id="element-hofs">
                                <label for="element-hofs">HoFs</label>
                            </div>

                            <div>
                                <input class="ckeck-inputs" type="checkbox" name="Jest" value="Jest" id="element-jest">
                                <label for="element-jest">Jest</label>
                            </div>
                        </div>

                        <div class="wantLearn-block">
                            <div>
                                <input class="ckeck-inputs" type="checkbox" name="Promises" value="Promises"
                                    id="element-promises">
                                <label for="element-promises">Promises</label>
                            </div>

                            <div>
                                <input class="ckeck-inputs" type="checkbox" name="React" value="React"
                                    id="element-react">
                                <label for="element-react">React</label>
                            </div>
                        </div>

                        <div class="wantLearn-block">
                            <div>
                                <input class="ckeck-inputs" type="checkbox" name="SQL" value="SQL" id="element-sql">
                                <label for="element-sql">SQL</label>
                            </div>

                            <div>
                                <input class="ckeck-inputs" type="checkbox" name="Python" value="Python"
                                    id="element-python">
                                <label for="element-python">Python</label>
                            </div>
                        </div>
                    </div>
                </section>
            </section>

            <section class="valuesNumbers">
                <p id="label-rate">Como você avalia a Trybewarts?</p>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </section>

            <section id="textaria">
                <label class="textarea" for="textaria">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="20" rows="7" maxlength="500"></textarea>
            </section>

            <section>
                <input type="checkbox" id="agreement">
                <label id="label-infos" for="agreement"><label>Você concorda com o uso das informações acima?</label>
            </section>

            <section id="btn-submit">
                <button type="submit" disabled id="submit-btn">Enviar</button>
            </section>
            <footer>
                <p><strong>Direitos reservados à Trybewarts©</strong></p>
            </footer>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="forms-logo">


        <script type="text/javascript" src="script.js"></script>
</body>

</html>
