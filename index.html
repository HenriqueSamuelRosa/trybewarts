<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The word magic trybe warts project</title>
</head>

<body>
    <header class="header">
        <div>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="initial-logo">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form method="get" action="" class="trybewarts-login">
            <input type="email" name="email" id="inputEmail" placeholder="Email">
            <input type="password" name="password" id="inputPass" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">
            <section class="first-block">
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </section>
            <section class="second-block">
                <input type="email" name="" id="input-email" placeholder="Email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>

            <section id="family">
                <p id="label-family">Qual sua família?</p>
                <label for="frontend">Família Frontend</label>
                <input type="radio" name="family" value="Frontend" id="frontend">

                <label for="backend">Família Backend</label>
                <input type="radio" name="family" value="Backend" id="backend">

                <label for="fullStack">Família FullStack</label>
                <input type="radio" name="family" value="FullStack" id="fullStack">
            </section>

            <section class="wantLearn">
                <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                <input type="checkbox" name="HoFs" value = "HoFs"id="element-hofs">
                <label for="element-hofs">HoFs</label>

                <input type="checkbox" name="Jest" value="Jest" id="element-jest">
                <label for="element-jest">Jest</label>
                
                <input type="checkbox" name="Promises" value="Promises" id="element-promises">
                <label for="element-promises">Promises</label>
                
                <input type="checkbox" name="React" value="React" id="element-react">
                <label for="element-react">React</label> 
                              
                <input type="checkbox" name="SQL" value="SQL" id="element-sql">
                <label for="element-sql">SQL</label>

                <input type="checkbox" name="Python" value="Python" id="element-python">
                <label for="element-python">Python</label>           
            </section>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="forms-logo">

        <script type="text/javascript" src="script.js"></script>
</body>

</html>
